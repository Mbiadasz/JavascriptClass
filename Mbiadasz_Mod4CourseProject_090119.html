<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){ //button click method
var name = $('#name').val(); //store the value of textbox into variable
   var output = "";
   if(name.toLowerCase() === "student") {
       output = "I am a Rasmussen Student.";
       $("#display").css({"color": "green", "font-size": "200%"}); //styling the text
   } else {
       output = name;
       $("#display").css({"color": "red", "font-size": "200%"}); //styling the text
   }
$("#display").text(output); //display the value of the textbox using Id
});
});
</script>
</head>
<body>
Enter a string here
<input type="text" id="name">
<p>Click "Try it!" to display the each element in the form</p>
<button>Display My Entry</button>
<p id="display"></p>
</body>
</html>
